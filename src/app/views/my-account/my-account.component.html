<!-- Titlebar
================================================== -->
<section class="titlebar">
    <div class="container">
        <div class="sixteen columns">
            <h2>My Account</h2>

            <nav id="breadcrumbs">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li>My Account</li>
                </ul>
            </nav>
        </div>
    </div>
</section>


<!-- Content
    ================================================== -->

<!-- Container -->
<div class="container">

    <div class="eight columns centered">

        <ul class="tabs-nav my-account">
            <li class=""><a href="#tab1">Login</a></li>
            <li><a href="#tab2">Register</a></li>
        </ul>

        <div class="tabs-container">
            <!-- Login -->
            <div class="tab-content" id="tab1" style="display: none;">

                <h3 class="headline">Login</h3><span class="line" style="margin-bottom:20px;"></span>
                <div class="clearfix"></div>

                <form method="post" class="login">


                    <p class="form-row form-row-wide">
                        <label for="username">Username or Email Address: <span class="required">*</span></label>
                        <input type="text" class="input-text" name="username" id="username" value="" />
                    </p>

                    <p class="form-row form-row-wide">
                        <label for="password">Password: <span class="required">*</span></label>
                        <input class="input-text" type="password" name="password" id="password" />
                    </p>

                    <p class="form-row">
                        <input type="submit" class="button" name="login" value="Login" />

                        <label for="rememberme" class="rememberme">
                            <input name="rememberme" type="checkbox" id="rememberme" value="forever" /> Remember Me</label>
                    </p>

                    <p class="lost_password">
                        <a href="#">Lost Your Password?</a>
                    </p>


                </form>
            </div>

            <!-- Register -->
            <div class="tab-content" id="tab2" style="display: none;">

                <h3 class="headline">Register</h3><span class="line" style="margin-bottom:20px;"></span>
                <div class="clearfix"></div>


                <form (ngSubmit)="userRegister(registerForm.value)" [formGroup]="registerForm">
                    <p class="form-row form-row-wide">
                        <label for="reg_email">First Name: <span class="required">*</span></label>
                        <input type="text" class="input-text" name="firstname" formControlName="firstname" autocomplete="off" />
                        <small class="form-text text-muted">
                            <span style="color:red" *ngIf="submitted && f.firstname.errors">
                                First name is required
                            </span>
                        </small>
                    </p>

                    <p class="form-row form-row-wide">
                        <label for="reg_email">Last Name: <span class="required">*</span></label>
                        <input type="text" class="input-text" name="lastname" formControlName="lastname" autocomplete="off" />
                        <small class="form-text text-muted">
                            <span style="color:red" *ngIf="submitted && f.lastname.errors">
                                Last name is required
                            </span>
                        </small>
                    </p>
                    <p class="form-row form-row-wide">
                        <label for="reg_email">Email Address: <span class="required">*</span></label>
                        <input type="email" class="input-text" name="email" formControlName="email" />
                        <small class="form-text text-muted">
                            <span *ngIf="submitted && f.email.errors">
                                <div style="color:red" *ngIf="f.email.errors.required">
                                  Please enter email id</div>
                                <div style="color:red" *ngIf="f.email.errors.pattern">
                                  Please enter valid email id</div>
                              </span>
                        </small>
                    </p>

                    <p class="form-row form-row-wide">
                        <label for="reg_email">Phone* <span class="required">*</span></label>
                        <input type="text" class="input-text" name="phone" formControlName="phone" />
                    </p>
                    <p class="form-row form-row-wide">
                        <label for="reg_password">Password: <span class="required">*</span></label>
                        <input type="password" class="input-text" name="password" id="reg_password" formControlName="password" />
                    </p>

                    <p class="form-row form-row-wide">
                        <label for="reg_password2">Repeat Password: <span class="required">*</span></label>
                        <input type="password" class="input-text" name="confirmPassword" id="reg_password2" formControlName="confirmPassword" />
                    </p>


                    <p class="form-row">
                        <input type="submit" class="button" name="register" value="Register" />
                    </p>

                </form>
            </div>
        </div>
    </div>
</div>

<div class="margin-top-50"></div>
